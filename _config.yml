# Site settings
title: HLP Lab
email: jaegerlab@bcs.rochester.edu
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "/2015refresh" # the subpath of your site, e.g. /blog/
url: "https://www.hlp.rochester.edu" # the base hostname & protocol for your site
twitter_username: _hlplab_
github_username:  hlplab
bitbucket_username: hlplab
wordpress_username: hlplab

# Build settings
markdown: redcarpet

redcarpet:
  extensions: ["tables", "autolink", "strikethrough", "space_after_headers", "with_toc_data", "fenced_code_blocks", "footnotes"]

exclude: [deploywww.sh]

gems: ['jekyll/scholar']

scholar:
  style: elsevier-harvard
  sort_by: name
  bibliography: hlplab.bib
  bibliography_template: bib
  bibtex_filters:
    - latex
    #- urllink

