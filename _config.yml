# Site settings
title: HLP Lab
email: jaegerlab@bcs.rochester.edu
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "/2015refresh/" # the subpath of your site, e.g. /blog/
url: "https://www.hlp.rochester.edu" # the base hostname & protocol for your site
twitter_username: _hlplab_
github_username:  hlplab
bitbucket_username: hlplab
wordpress_username: hlplab

# Build settings
markdown: kramdown

exclude: [deploywww.sh]

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      permalink: /news/:year/:month/:day/:title.html
