<footer class="site-footer">
    <div class="row">
      <div class="large-3 columns">
        <img src="{{ "/pics/UR.v2.png" |prepend: site.baseurl }}" width="164" height="133">
      </div>
      <div class="large-6 columns">
        <ul class="inline-list">
          <li>
            <a href="https://github.com/{{ site.github_username }}" class="item">
              <img src="{{site.baseurl}}/webicons/webicon-github.svg" width="40" height="40">
            </a>
          </li>
          <li>
            <a href="https://bitbucket.org/{{ site.bitbucket_username }}" class="item">
              <img src="{{site.baseurl}}/webicons/webicon-bitbucket.svg" width="40" height="40">
            </a>
          </li>
          <li>
            <a href="https://twitter.com/{{ site.twitter_username }}" class="item">
              <img src="{{site.baseurl}}/webicons/webicon-twitter.svg" width="40" height="40">
            </a>
          </li>
          <li>
            <a href="https://{{site.wordpress_username}}.wordpress.com/" class="item">
              <img src="{{site.baseurl}}/webicons/webicon-wordpress.svg" width="40" height="40">
            </a>
          </li>
          <li>
            <a href="{{ "/feed.xml" | prepend: site.baseurl }}" class="item">
              <img src="{{site.baseurl}}/webicons/webicon-rss.svg" width="40" height="40">
            </a>
          </li>
        </ul>
        Copyright&#169; 2007-2015 HLP Lab - University of Rochester
      </div>
      <div class="large-3 columns">
        <!-- <h2 class="footer-heading">{{ site.title }}</h2>-->
        <ul class="vcard">
          <li class="fn">HLP Lab</li>
          <li class="street-address">RC Box 270268, Meliora Hall</li>
          <li class="street-address">University of Rochester</li>
          <li class="locality">Rochester, <span class="state">NY</span>, <span class="zip">14627-0268</span></li>
          <li class="tel"><a href="tel:585-273-1050">585-273-1050</a></li>
          <li class="email"><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>
      {% comment %}
      <div class="large-3 columns">
        <p class="text">{{ site.description }}</p>
      </div>
      {% endcomment %}
    </div>
</footer>
