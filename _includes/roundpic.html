<div class="large-4 columns">
  {%if person.haspic %}
    {% assign picname = "/pics/USERNAME.jpg"|replace:'USERNAME',person.username |prepend: site.baseurl  %}
  {% else %}
    {% assign picname = "/pics/person.png" |prepend: site.baseurl %}
  {% endif %}
  <div class="img-circular" style="background-image: url({{picname}});"></div>
</div>
