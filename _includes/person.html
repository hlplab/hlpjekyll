<div class="row" id="{{person.username}}">
  <div class="row">
      <div large-2 columns>
        <img src="/pics/{{person.username}}.jpg" height="100px" width="100px" alt=""/>
      </div>
      <div large-5 columns>
        {% if person.homepage %}<a href="{{person.homepage}}">{% endif %}{{person.firstname}} {{person.lastname}}{% if person.homepage %}</a>{% endif %} ({{person.department}})
      </div>
      <div large-3 columns>
        <a href="mailto:{{person.email}}">&lt;{{person.email}}&gt;</a><br/>
      </div>
  </div>
  <div class="row">
    <div large-10 columns>
      <p>{{person.blurb}}</p>
    </div>
  </div>
</div>
