<div class="row person" id="{{person.username}}" >
  <div class="row">
    <div class="large-4 columns">
      {% include roundpic.html %}
    </div>
      <div class="large-8 columns">
        <div class="row">
          <div class="large-6 columns">
            {% if person.homepage %}<a href="{{person.homepage}}">{% endif %}{{person.firstname}} {{person.lastname}}{% if person.homepage %}</a>{% endif %} ({{person.major| array_to_sentence_string}}, {{person.gradyear}})
          </div>
          <div class="large-6 columns">
            <a href="mailto:{{person.email}}">&lt;{{person.email}}&gt;</a><br/>
          </div>
        </div>
        <div class="row">
          <div class="large-12 columns">
            <p>Works with: {{person.workswith| array_to_sentence_string}}</p>
          </div>
        </div>
      </div>
  </div>
</div>
