<div class="large-4 columns">
  {%if person.haspic %}
    {% assign picname = "/pics/USERNAME.jpg"|replace:'USERNAME',person.username |prepend: site.baseurl  %}
  <img src="{{ picname }}" class="userpic" height="200px" width="200px" alt=""/>
  {% else %}
  <img src="{{ "/pics/person.png" |prepend: site.baseurl }}" class="userpic" height="200px" width="200px" alt=""/>
  {% endif %}
</div>
