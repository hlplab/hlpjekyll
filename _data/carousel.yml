  text: >
    How can one estimate the Type I and II error rates of typological
    analysis? How can one model genealogical dependencies between languages
    without loss of power? How can one estimate the effects of language contact?
    In some of our work, we have discussed the used of multi-level models
    for typological research. Power analyses can be conducted by repeatedly
    sampling from plausible pseudo-world (see Figure which shows one such pseudo-world).
    We have introduced and tested simple algorithms that capture most
