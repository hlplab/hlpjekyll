- heading: Robust language understanding in a variable world
  image:
    src: noisy_channel+adaptation.png
    alt: noisy channel + adaptation
  text: >
    To understand each other, we must infer messages from the linguistic
    signal, which is often perturbed by noise. Our brain seems to overcome
    this problem by drawing on implicit knowledge about the distribution
    of signals and linguistic categories. Going further, some research
    from our lab suggests that listeners and readers can adapt their
    expectations about these distributions based on recent input. This
    is a critical ability, allowing efficient processing even in the
    face of inter-talker variability in pronunciation, as well as lexical
    and syntactic preferences.

