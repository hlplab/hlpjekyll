---
layout: default
---

<div class="home">
  <div class="row catchy">
    <div class="large-4 columns contactus">
      <a class="button radius" href="/research/participate/">Participate in an Experiment</a>
      <a class="button radius" href="{{ "/contact/" |prepend: site.baseurl }}">Contact</a>
    </div>
    <div class="large-8 columns">
      <p>FILL ME WITH SOMETHING</p>
    </div>
  </div>
  <div class="row">
    <div class="large-3 columns">
      {% include twitter_feed.html %}
    </div>
    <div class="large-5 columns">
      {% include feedwind.html %}
    </div>
    <div class="large-4 columns">
      <h1 class="page-heading">HLP Lab In the news</h1>
      <ul class="post-list">
        {% for post in site.posts %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <h3>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h3>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
